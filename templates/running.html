$def with (ea,stats)
<!DOCTYPE html>
<html>
<head>
    <title>Evolution Algorithm</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" type="text/css"/>
    <style>
        body,html{
        height:100%;
        padding:10px;
        }
        .dl-horizontal dt{
        width:120px !important
        }

        .dl-horizontal dd{
        margin-left:130px !important
        }

        .chart{
        display:inline-block;
        width:60%;
        max-width:800px;
        }

        .info{
        vertical-align:top;
        display:inline-block;
        width:39%
        }


    </style>
    <script>
        var sds = $ea.sds;
        var means = $ea.means;
        var bests = $ea.bests;
        var fitnessGoal = $ea.fitness_goal;
    </script>
</head>
<body>
<div>
    <div class="chart">
        <canvas id="chart"></canvas>
    </div>
    <div class="info">
        <div>
            <span class="label label-primary">SD</span>
            <span class="label label-success">Mean</span>
            <span class="label label-danger">Best</span>
        </div>
        <br>
        <dl class="dl-horizontal">
            $for c in stats:
            <dt>$c[0]</dt>
            <dd>$c[1]</dd>
        </dl>
    </div>
</div>
<h2>Result phenotype:$ea.best_individual.phenotype_str()</h2>

<p style="position:absolute;bottom:10px;left:10px">
    <br>
    <a href="/" class="btn btn-primary btn-lg">Back to Settings</a>
</p>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/0.2.0/Chart.min.js"></script>
<script src="static/showchart.js"></script>
</body>
</html>
